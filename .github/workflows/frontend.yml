name: Frontend build and deploy

on: 
  workflow_dispatch:
  push:
    branches:
      - development
    paths:
      - 'frontend/*'
      - 'infra/*'

jobs:
  deploy-front-end:
  
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend
        
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install packages
      run: npm install
    
    - name: Test frontend
      run: npm run test
    
    - name: Build the frontend
      run: npm run build
